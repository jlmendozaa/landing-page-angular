<ng-container *ngIf="!loading">
    <h1>Producto: {{producto?.name}}</h1>
    <h1 [ngStyle]="{'color': color}">Precio: {{producto?.price | currency}}</h1>
    <h1 *ngIf="producto?.description">Descripcion: {{producto?.description}}</h1>
</ng-container>

<ng-container *ngIf="loading">
    <i style="color: blue;">Cargando informacion...</i>
</ng-container>
